unmanaged_files.list:
  path: '/admin/config/media/unmanaged-files'
  defaults:
    _form: '\Drupal\unmanaged_files\Form\DeleteUnmanagedFilesForm'
    _title: 'Unmanaged Files List'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

unmanaged_files.settings:
  path: '/admin/config/media/unmanaged-files/settings'
  defaults:
    _form: '\Drupal\unmanaged_files\Form\UnmanagedFilesAdminForm'
    _title: 'Unmanaged Files Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
